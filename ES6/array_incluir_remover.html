<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
 

    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script>

      var lista_frutas = Array()

      lista_frutas[0] = 'Banana'
      lista_frutas[1] = 'Maça'

      //Incluir elementos no final do array
      lista_frutas.push('Uva');

      //Incluir elementos no inicio do array
      lista_frutas.unshift('Melão')

      //Excluir elemento final do array => pop()

      //Excluir elemento no inicio do array => shift()

      console.log(lista_frutas);

    </script>
</head>
<body>
 
</body>
</html>
