<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>

    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">//Script ficar dentro dessa Tag

        //Constantes não é possível alterar o valor 
        const serie = 'Friends';

        console.log(serie);//Global

        function x () {
            const serie = 'The Walking Dead'
            console.log('dentro da função: ' + serie)
        }
     
    x()

    console.log('Escopo global: ' + serie)
       
    </script>
</head>
<body>
    
</body>
</html>
