<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
 
    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script>
        //Função de callback é quando uma função é 
        //execultada após uma ação.
        
        //Função para gerar tempo aleatório
        function rand(min = 1000, max = 3000) {
            const num = Math.random() * (max - min) +
            min;
            return Math.floor(num);
        }
            console.log(rand());
        function f1(callback) {
            setTimeout(function() {
                console.log('f1')
                if(callback) callback();
            }, rand());
            
        };
        function f2(callback) {
            setTimeout(function() {
                console.log('f2')
                if(callback) callback();
            }, rand());
        };
        function f3(callback) {
            setTimeout(function() {
                console.log('f3')
                if(callback) callback();
            }, rand());
            
        };

     f1(f1Callback);

     function f1Callback() {
         f2(f3Callback);
     }
       
    function f3Callback() {
        console.log('Olá, Mundo!')
    }
      


    </script>
</head>
<body>
 
</body>
</html>
