<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">//Script ficar dentro dessa Tag

        //ECS6
        class Produto {
            constructor(descricao, preco){
                this.descricao = descricao;
                this.preco = preco;
            }
            verDescricao() {
                console.log(`${this.descricao} por apenas R$ ${this.preco}`);
            }
        }

        let produto = new Produto ('Notebook', 2200)
        produto.verDescricao()

         //Notação/Objeto Literal ou estático - 
         //Para objetos únicos recuperar dados e transformar em JSON
         //Formulario -> servidor
         //recupera dados e monta um objeto literal
         //obj literal -> JSON -> HTTP -> Server -> Armazena
         let produtoLiteral = {
             descricao: 'Geladeira',
             preco: 1800,
             verDescricao: function () {
            console.log(`${this.descricao} por apenas R$ ${this.preco}`);
             }
         }

         produtoLiteral.verDescricao();

  
    </script>
</head>
