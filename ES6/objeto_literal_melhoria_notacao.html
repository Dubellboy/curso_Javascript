<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">//Script ficar dentro dessa Tag
    let nome = 'Eduardo'
    let idade = 35
    let sexo = 'Masculino'
    let profissao = 'Programador'

    let objeto = {
        nome: nome,
        idade: idade,
        sexo: sexo,
        profissao: profissao,
        exibirResumo:function() {
            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`);
        }
    }
    console.log(objeto);
    objeto.exibirResumo();
    //Novo modo ECS6
    let objeto2 = {
        nome,//nome = nome variável / valor
        idade,
        sexo,
        profissao,
        exibirResumo() {
            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`);
        }
    }
    console.log(objeto2);
    objeto.exibirResumo();

    </script>
</head>
<body>
    
</body>
</html>
