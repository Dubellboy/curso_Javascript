<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">//Script ficar dentro dessa Tag

        let assinatura = {
            idCliente: 1000,
            descricao: 'Acesso a Internet',
            status() {
                console.log('Ativo')
            }
        }

        console.log(assinatura.descricao);

        let y = assinatura;

        console.log(y.descricao);

        //Alteração ocorre no objeto como na variável y
        y.descricao = 'Internet + Tv + Telefone';
        console.log(assinatura.descricao)
        console.log(y.descricao);

    </script>
</head>

</body>
</html>
