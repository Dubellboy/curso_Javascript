    <script type="text/babel">//Script ficar dentro dessa Tag

    //HERANÇA - Usar métodos ou atributos de classes diferentes mas que fazem a mesma coisa

    class Animal {
        constructor(cor, tamanho, peso) {
            this.cor = cor ;
            this.tamanho = tamanho;
            this.peso = peso;
        }
        dormir(){
            console.log('Dormir')
        }
    }
       
        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {
                super('Verde', 25, 350)//Fornece acesso atributos, métodos e parametros da classe pai
                this.bico = bico;
            }
            voar(){
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar, cor, tamanho, peso){
                super('Médio', cor, tamanho, peso);
                this.sabefalar = sabeFalar;
            }
            falar(){
                console.log('Falar');
            }
        }

        let papagaio = new Papagaio(true, 'Verde', 25, 350)
        console.log(papagaio);

        let papagaio2 = new Papagaio(false, 'Azul', 10, 80)
        console.log(papagaio2);
