<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">//Script ficar dentro dessa Tag
        //Spread => espalhar

        //String
        let tituloArtigo = 'Como utilizar o utilizar o operador rest/spread'
        console.log(tituloArtigo);
        console.log(...tituloArtigo);

        //Arrays
        let listaCursos1 = ['NODEJs e MongoDB', 'ES6','Typtscript e Angular4']
        let listaCursos2 = ['Multiplataforma Android/IOS', 'introdução ao GNU/Linux']
        let listaCursosCompleto = ['Web Completo','Android Completo',...listaCursos1,...listaCursos2]

        console.log(listaCursosCompleto);

        //Objetos
        let pessoa = {nome:'João', idade:27}
        let clone = {endereco: 'Rua Abc',...pessoa}
        
        console.log(clone);
    </script>
</head>
<body>
    
</body>
</html>
