<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Instalar Babel babeljs.io -> setup -> standlone-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">//Script ficar dentro dessa Tag
        //REST - Juntar dados

        function soma(...param) {
            let resultado = 0

            console.log(param)

            param.forEach( v => resultado += v)
            return resultado
        }

        console.log(soma(3,8,5,7));

        function multiplicacao(m, ...p) {
            console.log(m);
            let resultado = 0
            console.log(p);

            p.forEach(v => resultado += m * v)

            return resultado

        }

        console.log(multiplicacao(5,7,12,3,49));
    </script>
</head>
