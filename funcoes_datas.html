<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Datas</title>
    <script>

        var data = new Date();

        //Imprimir datas
        document.write(data.getDate()+'/');//mostrar o dia
        document.write(data.getMonth()+'/');//mostrar o mês
        document.write(data.getFullYear());//mostraro ano

        document.write('<hr />')

        //Adicionar mais dias
        document.write(data.toString())
        data.setDate(data.getDate() + 1)
        document.write('<hr />')
        document.write(data.toString())

        document.write('<hr />')

        //Remover dias
        document.write(data.toString())
        data.setDate(data.getDate() -2)
        document.write('<hr />')
        document.write(data.toString())

        document.write('<hr />')

          //Adicionar meses
          document.write(data.toString())
        data.setMonth(data.getMonth() + 1)
        document.write('<hr />')
        document.write(data.toString())

        document.write('<hr />')

        document.write('<hr />')

        //Adicionar anos
        document.write(data.toString())
        data.setFullYear(data.getFullYear() + 1)
        document.write('<hr />')
        document.write(data.toString())

        document.write('<hr />')
        document.write('<hr />')

        //Verificar quatidades de dias entre uma data e outra
         var data1 = new Date(2017, 0, 15)

         var data2 = new Date(2017, 1, 23)
        
        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<br /<br /><hr />')
        //converter datas para algo que possamos calcular
        document.write(data1.getTime());
        document.write('<hr />')
        document.write(data2.getTime());

        document.write('<br /<br /><hr />')
        //Encontrar a qtd de milissegundos entre data1 e data2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas);

        //1 dia tem 24h
        //1h tem 60m
        //1m tem 60s
        //cada segundo tem 1000 milissegundos 
        //Qts milissegundos há em um dia?
        document.write('<br /<br /><hr />')
        var milissegundos_por_dia = (1*24*60*60*1000);
        document.write(' 1 dia tem: ' + milissegundos_por_dia + ' milissegundos.' )
        document.write('<br /<br /><hr />')
        document.write('A diferença entre data1 e data2 é de: ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dias.')


        


        



    </script>
</head>

</body>
</html>
