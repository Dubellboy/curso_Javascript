<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matemáticas</title>
    <script>
            //Arredondar o valor para cima
        var x = Math.ceil(10.380)
        document.write(x);
        document.write('<hr />');

            //Arredondar o valor para baixo
        var x = Math.floor(10.380)
        document.write(x);
        document.write('<hr />');

            //Verifica se arredonda para baixo ou para cima se for até 4 é para baixo
        var x = Math.round(10.580)
        document.write(x);
        document.write('<hr />');

            //Fornece número aleatório
        var x = Math.random()
        document.write(x);
        document.write('<hr />');
    </script>
</head>
<body>

</body>
</html>
