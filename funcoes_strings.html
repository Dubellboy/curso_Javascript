<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Strings</title>
    <script>
        //Propriedade length -> Mostrar tamanho do array, objeto, string
        var nome = 'Jorge Sant Ana'

        document.write('Jorge Sant Ana'.length);//Mostrar a quantidade de caracteres
        document.write('<hr />');
        document.write('Jorge Sant Ana'.charAt(3));//Selecionar caracter específico
        document.write('<hr />');
        document.write(nome.indexOf('e'));//Mostrar onde está o caracter informado
        document.write('<hr />');
        document.write(nome.replace('Sant Ana', 'Silva'));//Substitui o valor informado pelo segundo
        document.write('<hr />');
        document.write(nome.substr(6,4));//Traz a quantidade informado
    </script>
</head>
<body>
    
</body>
</html>
